spring:
  profiles:
    active: test
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: 'org.hibernate.dialect.H2Dialect'
  datasource:
    url: 'jdbc:h2:mem:testdb'
    username: sa
    password:
    driverClassName: 'org.h2.Driver'
  h2:
    console:
      enabled: true
    path: /h2-console